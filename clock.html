<!DOCTYPE html>
<html>
    <head>
        <title>Clock Task</title>
        <link rel="icon"  href="./image/clock-icon.png">
        <link rel="stylesheet" href="./css/clock.css">
    </head>
    <body>
        <div class="border">
            <div class="clock">
                <div id="hand-hour"></div>
                <div id="hand-minute"></div>
                <div id="hand-second"></div>            
            </div>
        </div>
        
        <div class="digital-clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./js/clock.js"></script>
        
    </body>
</html>
